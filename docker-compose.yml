version: "3.9"

services:
  app:
    build: .
    container_name: trade-ledger-app
    ports:
      - "80:80"
    environment:
      NODE_ENV: production
      DB_PATH: /data/trades.db
    volumes:
      - ./:/app
      - trade-data:/data
    command: pnpm dev
    stdin_open: true
    tty: true

volumes:
  trade-data: